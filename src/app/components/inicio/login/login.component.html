<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)=log() style="scroll-padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2" 
                        *ngIf="this.login.get('usuario')?.invalid && this.login.get('usuario')?.touched"
                            >
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="ContraseÃ±a" formControlName="password">
                        <span class="text-danger ml-2" 
                        *ngIf="this.login.get('password')?.invalid && this.login.get('password')?.touched"
                            >
                            El Password <strong>es invalido</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-login" [disabled]="login.invalid" type="submit">ACEPTAR</button>
                        <button class="btn btn-secondary" routerLink="/inicio/bienvenidos">VOLVER</button>
                    </div>
                    <div class="from-group">
                        <a style="color:#f05f44; cursor: pointer;" routerLink="/inicio/register">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>        
        
    </div>
</div>
